<!--Usada para linkar um documento externo.
Atributos expecificos:
crossorigin: define como o elemento lida com solicitações de origem cruzada. (anonymous, use-credentials)
href: define o link referente ao documento que sera associado(URL)
hreflang:define a linguagem do documento associado(cod de linguagem)
media: define em qual dispositivo se aplica este documento(consulta de midia)
rel: define o relacionamento entre o documento atual e o documento associado.(alternate,author,dns-prefetch,help,icon,license,,next,pingback,prev,search,stylesheet)
sizes: define um tamanho de largura e altura para associação d eicones(altura x largura)
type: define o tipo de midia do documento associado.
Link é recomendado usar sempre dentro da tag head.-->
