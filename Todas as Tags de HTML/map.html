<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map</title>
</head>
<body>
    
<!--Usada para mapear uma imagem clicavel
atributo obrigatorio "name" usado para relacionar a imagem
a tag map define as areas clicaveis usando varias tags area-->

<img src="site-foto-apresentacao.png" alt="img" usemap="#mapa-logo">


<map name="mapa-logo">
    <area shape="circle" coords="211,263,15" href="www.facebook.com" alt="imagem banda">
    <area shape="circle" coords="301,263,15" href="www.youtube.com.br" alt="imagem banda">
</map>






</body>
</html>
