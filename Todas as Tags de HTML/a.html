    <!-- usada para criar ancoras outro link html. cria hiperlinks. Por padrão o conteudo da tag é mostrado sublinhado.
    atributos especificos:
download: usado para forçar download do destino do link( se for definido um ntexto no valor, o mesmo serta usado como nome do arquivo que sera baixado no download)
href: define qual endereço do link de destino
hreflang define a linguagem do link destino.
media define qual a midia ou dispositivo do link de destino
ping: endereço de rastreio para monitorar cliques no link de destino
referrerpolicy: define qual referenciador enviar(no-rederrer, no-rederrer-when-downgrade, origin, origin-when-cross-origin,unsafe-url)
rel: define qual a relação do documento atual e o de destino.(alternate, author, bookmark, external, help, license, next,nofollow, norerrer, noopemer,prev,search,tag.)
target: define onde o link devera ser aberto(_blank,_parent,_self,_top,nome de um frame.)
type: define o tipo de midia do link de destino
Padrão CSS
a:link{
    color:blue
    text-decoration: underline
    cursor:pointer;
}
a:visited{
    color: #551a8b
}
a:link:active{
    color:red
}
