<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag object</title>
</head>
<body>

<!-- Usada para definir um objeto dentro de um html. usada para incorporar pluggins,videos,applets java,pdf etc.. 
Atributos especificos:
data: define a URL do recurso que sera usad como objeto
form: define a que formulario esse objeto pertence
height: define a altura
name: nome do objeto
type: define o tipo de midia do objeto
usemap: define o nome do mapa de imagem para ser usado com o objeto
width: define a largura do objeto-->


<object data="tag_object.pdf" type="application/pdf" width="600" height="600"></object>















    
</body>
</html>
