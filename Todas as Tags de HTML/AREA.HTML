     <!-- Atributos especificos:
    alt: define um texto alternativo para a imagem.

href: define qual endereÃ§o do link de destino.

media: define qual a midia ou despositivo do link de destino.
rel : define qual a relaÃ§Ã£o do documento atual e o de destino.
