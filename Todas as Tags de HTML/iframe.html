<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag iframe</title>
</head>
<body>
    
<!-- definir um quadro embutido. Serve pra embutir um outro arquivo html. Pode passar um link ou o codigo.
height: define a altura do quadro
name define o nome do quadro
sandbox: ativa conteudos restritos por padrao
src define qual a fonte do documento a ser embutido(allow-forms, ..pointer-lock,..popups,... same-origin, ...scripts,... top-navigation)
srcdoc: define qual a etrutura do documento a ser embutido
width: define a largura do quadro. -->

<h1>Taginframe</h1>

<iframe src="embed.html" width="800" height="600" ></iframe>




</body>
</html>
