<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag ol</title>
</head>
<body>
   
    



<!-- atributos especificos:
reversed: define a ordem decrescente
start define qual o valor inicial da lista
type define o tipo de marcação de ordem da lista -->

<ol reversed>
    <li>primeiro</li>
    <li>segundo</li>
    <li>terceiro</li>
</ol>
<ol start="5">
    <li>primeiro</li>
    <li>segundo</li>
    <li>terceiro</li>
</ol>
<ol type="A">
    <li>primeiro</li>
    <li>segundo</li>
    <li>terceiro</li>
</ol>










</body>
</html>
