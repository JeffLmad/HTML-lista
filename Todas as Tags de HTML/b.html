    <title>Tag b</title>
</head>
<body>
    <!-- Negrito/ Não tem peso semantico. Só altera o visual. 
    Considere usar h1 a h6, em(italico), strong(dando mais peso a palavra) ou mark. -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat est <b>molestiae</b>molestiae porro et cum. Doloremque asperiores iste commodi voluptas debitis molestias illo nihil molestiae non dolor accusantium, explicabo sequi placeat?</p>
    
</body>
