<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag span</title>
    <style>
        .vermelho{
            background-color: red;
        }
    </style>
</head>
<body>
    

<!-- Utilizad para agrupar textos ou tags em um documento.
não fornece nenhuma alteração.
Serve normalmente só para aplicar um CSS -->

<p>

    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil, rem. Impedit, nostrum <span class="vermelho">accusamus.</span> Eaque quam minima soluta cumque facilis, quibusdam ab praesentium amet minus incidunt perferendis quod animi ratione molestiae?

</p>


</body>
</html>
