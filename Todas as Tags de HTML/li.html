<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag li</title>
</head>
<body>
   
    
    <!--define os itens de um alista. Deve sempre estar dentro de um ul ou ol.
        Atributo especifico "value": quando usado numa lista ordenada, este sera o valor inicial da lista
    -->


<ul>
    <li>1</li>
    <li value="50">2</li>
    <li>3</li>
</ul>
<ol>
    <li>1</li>
    <li value="50">2</li>
    <li>3</li>
</ol>







</body>
</html>
