<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do atributo global id</title>
    <style>
        #box-1{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        #box-2{
            width: 100px;
            height: 100px;
            background-color: rgb(29, 28, 25);
        }
    </style>
</head>
<body>
    

<!--ID deve ser Ãºnico-->

<div id="box-1"></div>
<div id="box-2"></div>






<script>

const box1 = document.getElementById('box-1');

console.log(box1)
const box2 = document.getElementById('box-2');

console.log(box2)

</script>







</body>
</html>
