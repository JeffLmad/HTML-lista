<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do atributo global data</title>
</head>
<body>
    
    <!-- Foi criada uma lista e a tag data guardou os dados de id e data. -->

<ul>
    <li data-id="1" data-email="jeffersonnvpf15@gmail.com">Jeff</li>
    <li data-id="2" data-email="priiscila.mad@gmail.com">Pri</li>
</ul>


<!-- Depois foi feito um teste em js para exibir os emails guardados atravez do dataset.+ o nome que colocasse depois de data-"" -->


<script>
    document.querySelectorAll('li').forEach(liEl =>{
        console.log(liEl.dataset.email)
    });
</script>







</body>
</html>
