<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do atributo global Accesskey</title>
</head>
<body>

<!-- Para testar o Exemplo use a tecla "ALT"+ a letra desejada -->

<button type="button" accesskey="i">Inicio</button>
<button type="button" accesskey="n">Nada</button>
<button type="button" accesskey="t">Tudo</button>
<button type="button" accesskey="p">Para</button>


</body>
</html>
