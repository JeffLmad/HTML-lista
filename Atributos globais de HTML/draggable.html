<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do atributo global draggable</title>
    <style>
        #quadrado{
            width: 90px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    

    <!-- Draggable = arrastado. Permite arrastar um conteudo para onde desejar. Por padrão ele vem com o valor False e para ativar é só mudar para True -->

<button type="button" draggable="true">OK</button>



<div id="quadrado" draggable="true"></div>



</body>
</html>
