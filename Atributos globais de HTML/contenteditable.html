<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do atributo global contenteditable</title>
</head>
<body>


    <!-- Contenteditable recebe 2 valores: true ou false. Por padrão o valor é "False" -->

<p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, dignissimos quidem? Beatae dolore, facilis, provident nesciunt deserunt consequatur ad ipsum pariatur delectus voluptatum id praesentium, nostrum magnam animi reprehenderit corporis.</p>


<!-- Ele não edita no código, se houver necessidade, deve haver o uso de uma linguagem Back-end -->



    
</body>
</html>
